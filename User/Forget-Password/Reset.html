<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LabTrack</title>
  <link rel="stylesheet" href="Reset.css">
  <script>
    function togglePassword() {
      const newPasswordInput = document.getElementById('new');
      const confirmPasswordInput = document.getElementById('confirm');
      const isChecked = document.getElementById('show').checked;

      newPasswordInput.type = isChecked ? 'text' : 'password';
      confirmPasswordInput.type = isChecked ? 'text' : 'password';
    }
  </script>
</head>
<body>
  <header>
    <div class="back">
      <a href="" class="arrow">‚Üê</a>
      <p>Previous</p>
    </div>
    <div class="underline"></div>
    <div class="logo-img">
      <img src="../../Images/DYCI.png" alt="DYCI Logo" class="logo">
      <img src="../../Images/CCS.png" alt="CCS Logo" class="logo">
    </div>
  </header>
  <div class="border1">
    <div class="reset">Reset Password</div>
    <div class="border2">
      <form method="post" action="">
        <div class="box">
          <label for="new">New Password</label>
          <input type="password" id="new" name="new" required>
        </div>    
        <div class="box">
          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" name="confirm" required>
        </div>
        <div>
            <input type="checkbox" id="show" onclick="togglePassword()">
            <label for="show" class="show">Show Password</label>
          </div>
        <button type="submit">Update Password</button>
      </form>
    </div>
  </div>
</body>
</html>
