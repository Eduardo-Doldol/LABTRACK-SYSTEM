<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LabTrack</title>
  <link rel="stylesheet" href="Register.css">
</head>
<body>
  <header>
    <div class="back">
      <a href="" class="arrow">‚Üê</a>
      <p>Previous</p>
    </div>
    <div class="underline"></div>
    <div class="logo-img">
      <img src="../../Images/DYCI.png" alt="DYCI Logo" class="logo">
      <img src="../../Images/CCS.png" alt="CCS Logo" class="logo">
    </div>
  </header>
  <div class="border">
    <div class="title">Register Form</div>
    <div class="line"></div>
    <div class="container">
        <form class="register-form">

                <label>Surname: <span class="required">Required</span></label>
                <input type="text" placeholder="">

                <label>First Name: <span class="required">Required</span></label>
                <input type="text" placeholder="">

                <label>Middle Name: <span class="required">Required</span></label>
                <input type="text" placeholder="">

                <label>Student Number: <span class="required">Required</span></label>
                <input type="text" placeholder="">

                <label>Year Level: <span class="required">Required</span></label>
                <input type="text" placeholder="">

                <label>Course: <span class="required">Required</span></label>
                <select>
                    <option>Select Course</option>
                </select>

                <label>Section: <span class="required">Required</span></label>
                <input type="text" placeholder="">

                <label>Username: <span class="required">Required</span></label>
                <input type="text" placeholder="">

                <label>Gender:</label>
                <select>
                    <option>Select Gender</option>
                </select>

                <label>Password: <span class="required">Required</span></label>
                <input type="password" placeholder="">

                <label>Confirm Password:</label>
                <input type="password" placeholder="">

            <button type="submit" class="register">Register</button>
    </div>
</body>
