<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LabTrack</title>
  <link rel="stylesheet" href="Survey.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo-img">
      <img src="../../Images/DYCI.png" alt="DYCI Logo" class="logo">
      <img src="../../Images/CCS.png" alt="CCS Logo" class="logo">
    </div>
  </header>

  <div class="border">
<div class="survey">
    <h2>FEEDBACK SURVEY</h2>
    <p>Please do answer all the Questions Below .</p>
</div>
<div class="questions">
    <label for="question1">1. Does our PC satisfy your needs?</label>
    <input type="text" id="question1" name="question1" required>

    <label for="question2">2. Did our web application create a good experience?</label>
    <input type="text" id="question2" name="question2" required>

    <label for="question3">3. Did our web app help you in any way? If not, we would like to hear your comments.</label>
    <input type="text" id="question3" name="question3" required>

    <label for="question4">4. Have you experienced any errors in our web application?</label>
    <input type="text" id="question4" name="question4" required>

    <label for="question5">5. How would you rate the performance of our PC?</label>
    <input type="text" id="question5" name="question5" required>
</div>

    <form method="post" action="">
        <div>
          <a href="ThankYou.html">
            <button type="button">Submit</button>
        </a>
        </div>
      </form>

</body>
</html>
